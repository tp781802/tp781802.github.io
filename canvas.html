<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="800"
style="border:1px solid #c3c3c3;">
</canvas>

<button style='background-color:white;border-color:black;height:50px;width:150px;font-size:1em' type = "button" onclick="growBody();">Grow</button>

<button style='background-color:white;border-color:black;height:50px;width:150px;font-size:1em' type = "button" onclick="location.reload();">Reset</button>

var bar1 = 0

//left arm
ctx.fillStyle = '#ffea75'
ctx.strokeRect(150, 265, 150, 40);
ctx.fillRect(150, 265, 150, 40);
//right arm
ctx.fillStyle = '#ffea75'
ctx.strokeRect(700, 265, 150, 40);
ctx.fillRect(700, 265, 150, 40);
//left sleeve
ctx.fillStyle = "#fa1919";
ctx.strokeRect(300, 260, 150, 50);
ctx.fillRect(300, 260, 150, 50);
//right sleeve
ctx.fillStyle = '#fa1919';
ctx.strokeRect(550, 260, 150, 50);
ctx.fillRect(550, 260, 150, 50);

ctx.fillStyle = '#ffea75'

ctx.fill();
ctx.closePath()

ctx.closePath();
//right eye
ctx.beginPath();
ctx.moveTo(525, 125);
ctx.lineTo(550, 125);
ctx.stroke();
ctx.closePath();
//mouth
ctx.beginPath();
ctx.moveTo(450, 200);
ctx.lineTo(550, 200);

ctx.closePath();
ctx.beginPath();
ctx.moveTo(450, 200);
ctx.lineTo(450, 190);
ctx.stroke();
ctx.closePath();
ctx.beginPath();
ctx.moveTo(550, 200);
ctx.lineTo(550, 190);
ctx.stroke();

    ctx.closePath();

    ctx.stroke();
    ctx.closePath();
    ctx.beginPath();

}
